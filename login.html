<script type="text/javascript">
 $(document).ready(function() {
	
	$("#button_login").click(function(){
	});
	
	$("#button_signup").click(function(){
		$.XYTipsWindow({
			___title:"Registration",
			___content:"iframe:reg.html",
			___width:"480",
			___height:"370",
			___showbg:true,
			___drag:"___boxTitle"
		});
	});
	
	
 })
  
 function check_info(){
		var username = document.getElementById('input_email').value;
		var password = document.getElementById('input_password').value;
		if(username.match(/^([u4e00-u9fa5]|[ufe30-uffa0]|[a-za-z0-9_]){6,20}$/) && password.match(/^([u4e00-u9fa5]|[ufe30-uffa0]|[a-za-z0-9_]){8,20}$/)){
			return true;
		}else{
			alert('Invalid username or password');
			return false;
		}
	}
 </script>
