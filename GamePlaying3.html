<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CatchYourDragon_GamePage</title>  
           
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.XYTipsWindow.2.8.js"></script>
    <script type="text/javascript" src="js/Change_Direction.js"></script>
    <script type="text/javascript" src="js/Make_Position.js"></script>
    <script type="text/javascript" src="js/Move.js"></script>
    <script type="text/javascript" src="js/Crack_Detection.js"></script>
    <script type="text/javascript" src="js/Draw.js"></script>
            
    <script type="text/javascript">
      var Crack_List = new Array();
      $(document).ready(function(){
		$("#button_setting").click(function(){
		  $.XYTipsWindow({
			___title:"Setting",
			___content:"iframe:Setting.html",
			___width:"330",
			___height:"170",
			___showbg:true,
			___drag:"___boxTitle"
		  });
		});
		
        animateDiv();
		
        $("#glass").on("click", function(event){
          if (Crack_List.length <= 10){
            draw(event.pageY, event.pageX);
            document.getElementById("harmer").innerHTML = 10-Crack_List.length;
            if (Crack_List.length == 10){
              alert("Game Over!");
            }
          }
        })
		
      });          
    </script>
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/box_style.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .label{
        font-size:36px;
        font-style:italic;
        font-weight:bold;
        display:inline-block;
	  }
    </style>
    </head>
        
    <body style="background-image:url(images/bg.png)">
	<div style="display:inline-block; position:fixed; z-index:100; left:50px; top:50px;"><button id="button_setting" type="button" style="border-radius:15px; border-color:#96E445";><img src="images/setting.png" width="80px;"></button></div>
    <div style="display:inline-block; position:fixed; z-index:100; right:75px; top:25px;">
      <span class="label">Score: </span><div id="scoreboard" class="label" style="display:inline-block;">0</div>
      <br />   
      <span class="label">Harmer:</span><div id="harmer" class="label" style="display:inline-block;">10</div>   
    </div>       
    <div id="glass"><img style="width: 100%; height: 100%;" src="images/glass2.png"></div>		     
    <div id="dragon" style="position:fixed; background-color:red; width:50px; height:50px; z-index: -10;">
      <img src="images/dragon.png">
    </div>
    <div id="cvs_div" style="position:fixed; width:1000px; height:100vh; top:0px; left: 0px; z-index: -5;">
      <canvas id="canvas" width="1400", height="800"></canvas>
    </div>
  </body>
</html>
